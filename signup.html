<body >
    <div class="container-fluid" style="background-color: #008080;" >
        
        <div style="background-color: #008080; height: 900px; width: 100%;">

            <div class="row" style="height: 100px; "></div>

            <div class="row" style="height: 600px;">
                <div class="col-6">
                    <img src="newth-rmbg.png" alt="">
                </div>
                <div class="col-4"  style="border: solid white 2px; color: white; display: flex; flex-direction: column;">
                    <h2 style="text-align: center; font-weight: bolder;"> Create Account</h2>
                    <div style="display: flex; margin: 10px 0 0 20px;">
                        <p style="font-weight: bold;">First Name:</p> <input type="text" style="margin: 10px; margin-top: -2px; height: 25px; width: 250px;" placeholder="First Name">
                    </div>
                    <div style="display: flex; margin: 10px 0 0 20px;">
                        <p style="font-weight: bold;">Middle Name:</p> <input type="text" style="margin: 10px; margin-top: -2px; height: 25px; width: 250px;" placeholder="Middle Name">
                    </div>
                    <div style="display: flex; margin: 10px 0 0 20px;">
                        <p style="font-weight: bold;">Last Name:</p> <input type="text" style="margin: 10px; margin-top: -2px; height: 25px; width: 250px;" placeholder="Last Name">
                    </div>
                    <div style="display: flex; margin: 10px 0 0 20px;">
                        <p style="font-weight: bold;">User Name:</p> <input type="text" style="margin: 10px; margin-top: -2px; height: 25px; width: 250px;" placeholder="User name">
                    </div>
                    <div style="display: flex; margin:  10px 0 0 20px;">
                        <p style="font-weight: bold;">Create Password:</p> <input type="text" style="margin: 10px; margin-top: -2px; height: 25px; width: 250px;" placeholder="Password">
                    </div>
                    <div style="display: flex; margin:  10px 0 0 20px;">
                        <p style="font-weight: bold;">Re-type Password:</p> <input type="text" style="margin: 10px; margin-top: -2px; height: 25px; width: 250px;" placeholder="Re-type Password">
                    </div>

                    <div style="display: flex; margin:  10px 0 0 20px;">
                        <p style="font-weight: bold;">Email <Address></Address>:</p> <input type="text" style="margin: 10px; margin-top: -2px; height: 25px; width: 250px;" placeholder="Email Address">
                    </div>

                    <div style="display: flex; margin:  10px 0 0 20px;">
                        <p style="font-weight: bold;">Contact Number <Address></Address>:</p> <input type="text" style="margin: 10px; margin-top: -2px; height: 25px; width: 250px;" placeholder="Contact Number">
                    </div>

                    

                        <a href="landingpage.html"><input type="submit"  value="Sign-up" style="background-color: #09d609; border-radius: 20px; color: white; font-weight: bold;width: 300px; margin-left: 80px;"></a>


                        
                    

                </div>
                <div class="col-2"></div>
                
            </div>
